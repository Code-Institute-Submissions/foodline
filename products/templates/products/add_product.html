{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font mb-3">Product Management</h2>
            </div>
        </div>

        <div class="row add-product-box">
            <div class="col-12 col-md-6 offset-md-3 offset-sm-0">
                <h2 class="text-center">Add a Product</h2>
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2 rounded px-3 mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn more-btn" href="{% url 'products' %}">Cancel</a>
                        <button class="btn add-cart" type="submit"><i class="fas fa-plus"></i> ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
